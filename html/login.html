<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="http://localhost:8080/login">
  <label>
    Username:
    <input type="text" name="username">
  </label>
  <br>
  <label>
    Password:
    <input type="password" name="password">
  </label>
  <br>
  <input type="submit" value="Login">
</form>
</body>
</html>
